name: Fly Deploy
on:
  push:
    branches:
      - main
    paths:
      - "remix/**"
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    defaults:
      run:
        working-directory: ./remix
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions@1.1
        with:
          args: "deploy"
